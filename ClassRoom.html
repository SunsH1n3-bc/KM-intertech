<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตารางเรียน - Scan Check In</title>
    
    <!-- Ionicons -->
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/7.1.0/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/7.1.0/ionicons/ionicons.js"></script>

<style>
    /* ===== MODERN SCHEDULE CSS ===== */

/* CSS Variables - ใช้สีเดียวกับหน้าแรก */
:root {
    /* Modern Gradient Colors */
    --primary-gradient: linear-gradient(135deg, #6B5BF6 0%, #4AD3FF 100%);
    --secondary-gradient: linear-gradient(135deg, #8E7BFF 0%, #B794F6 100%);
    --accent-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    --warm-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    --success-gradient: linear-gradient(135deg, #10b981 0%, #059669 100%);
    
    /* Background Colors */
    --bg-primary: #f8fafc;
    --bg-secondary: #ffffff;
    --bg-card: rgba(255, 255, 255, 0.9);
    --bg-overlay: rgba(255, 255, 255, 0.1);
    
    /* Text Colors */
    --text-primary: #1a202c;
    --text-secondary: #718096;
    --text-muted: #a0aec0;
    --text-white: #ffffff;
    
    /* Status Colors */
    --success-color: #10b981;
    --warning-color: #f59e0b;
    --error-color: #ef4444;
    --info-color: #3b82f6;
    
    /* Shadows */
    --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.06);
    --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.1);
    --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.15);
    --shadow-xl: 0 20px 40px rgba(0, 0, 0, 0.2);
    
    /* Radius */
    --radius-sm: 8px;
    --radius-md: 16px;
    --radius-lg: 24px;
    --radius-xl: 32px;
    
    /* Transitions */
    --transition-fast: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    --transition-smooth: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    --transition-bounce: 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}

/* ===== RESET & BASE STYLES ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', 'Inter', sans-serif;
    background: var(--bg-primary);
    color: var(--text-primary);
    line-height: 1.7;
    overflow-x: hidden;
    min-height: 100vh;
    position: relative;
}

/* ===== FLOATING BACKGROUND ===== */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(circle at 20% 50%, rgba(107, 91, 246, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(74, 211, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(240, 147, 251, 0.08) 0%, transparent 50%);
    z-index: -1;
    animation: float 20s infinite ease-in-out;
}

@keyframes float {
    0%, 100% { transform: scale(1) rotate(0deg); }
    50% { transform: scale(1.1) rotate(180deg); }
}

/* ===== CONTAINER STYLES ===== */
.container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 2rem;
    position: relative;
}

/* ===== HEADER SECTION ===== */
.header-section {
    background: var(--bg-card);
    backdrop-filter: blur(20px);
    border-radius: var(--radius-xl);
    padding: 2rem 3rem;
    margin-bottom: 2rem;
    box-shadow: var(--shadow-lg);
    border: 1px solid rgba(255, 255, 255, 0.2);
    position: relative;
    overflow: hidden;
}

.header-section::before {
    content: '';
    position: absolute;
    top: -50%;
    right: -20%;
    width: 300px;
    height: 300px;
    background: var(--primary-gradient);
    border-radius: 50%;
    opacity: 0.05;
    filter: blur(40px);
}

.header-section h1 {
    font-size: 2.5rem;
    font-weight: 700;
    background: var(--primary-gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 1rem;
    position: relative;
    z-index: 1;
}

.user-info {
    display: flex;
    align-items: center;
    gap: 1rem;
    position: relative;
    z-index: 1;
}

.user-info span {
    padding: 0.5rem 1rem;
    background: rgba(107, 91, 246, 0.1);
    color: var(--text-primary);
    border-radius: var(--radius-lg);
    font-weight: 500;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(107, 91, 246, 0.2);
}

/* ===== TEACHER CONTROLS ===== */
#teacherControls {
    background: var(--bg-card);
    backdrop-filter: blur(20px);
    border-radius: var(--radius-xl);
    padding: 2rem;
    margin-bottom: 2rem;
    box-shadow: var(--shadow-lg);
    border: 1px solid rgba(255, 255, 255, 0.2);
    position: relative;
    overflow: hidden;
}

#teacherControls::before {
    content: '';
    position: absolute;
    top: -30%;
    left: -10%;
    width: 200px;
    height: 200px;
    background: var(--secondary-gradient);
    border-radius: 50%;
    opacity: 0.03;
    filter: blur(30px);
}

#teacherControls h2 {
    font-size: 1.75rem;
    font-weight: 700;
    color: var(--text-primary);
    margin-bottom: 2rem;
    position: relative;
    z-index: 1;
}

.class-selector {
    margin-bottom: 2rem;
    position: relative;
    z-index: 1;
}

.class-selector label {
    display: block;
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: 0.5rem;
}

.class-selector select {
    width: 100%;
    max-width: 300px;
    padding: 0.875rem 1rem;
    background: var(--bg-secondary);
    border: 2px solid rgba(107, 91, 246, 0.2);
    border-radius: var(--radius-lg);
    color: var(--text-primary);
    font-weight: 500;
    transition: var(--transition-smooth);
    backdrop-filter: blur(10px);
}

.class-selector select:focus {
    outline: none;
    border-color: #6B5BF6;
    box-shadow: 0 0 0 3px rgba(107, 91, 246, 0.1);
}

/* ===== SCHEDULE FORM ===== */
.schedule-form {
    position: relative;
    z-index: 1;
}

.schedule-form h3 {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--text-primary);
    margin-bottom: 1.5rem;
}

.form-row {
    display: grid;
    grid-template-columns: 150px 1fr;
    gap: 1rem;
    align-items: center;
    margin-bottom: 1.5rem;
}

.form-row label {
    font-weight: 600;
    color: var(--text-primary);
}

.form-row input,
.form-row select {
    padding: 0.875rem 1rem;
    background: var(--bg-secondary);
    border: 2px solid rgba(107, 91, 246, 0.2);
    border-radius: var(--radius-lg);
    color: var(--text-primary);
    font-weight: 500;
    transition: var(--transition-smooth);
    backdrop-filter: blur(10px);
}

.form-row input:focus,
.form-row select:focus {
    outline: none;
    border-color: #6B5BF6;
    box-shadow: 0 0 0 3px rgba(107, 91, 246, 0.1);
    transform: translateY(-1px);
}

.form-actions {
    display: flex;
    gap: 1rem;
    margin-top: 2rem;
}

.form-actions button {
    padding: 0.875rem 1.5rem;
    border: none;
    border-radius: var(--radius-lg);
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition-smooth);
    position: relative;
    overflow: hidden;
}

#saveBtn {
    background: var(--success-gradient);
    color: var(--text-white);
    box-shadow: var(--shadow-md);
}

#cancelBtn {
    background: rgba(156, 163, 175, 0.2);
    color: var(--text-secondary);
    border: 2px solid rgba(156, 163, 175, 0.3);
}

#deleteBtn {
    background: var(--error-color);
    color: var(--text-white);
    box-shadow: var(--shadow-md);
}

.form-actions button:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-lg);
}

.form-actions button:active {
    transform: translateY(0);
}

/* ===== SCHEDULE DISPLAY ===== */
.schedule-display {
    position: relative;
}

#scheduleTitle {
    font-size: 2rem;
    font-weight: 700;
    color: var(--text-primary);
    margin-bottom: 1rem;
    background: var(--primary-gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

#classDisplay {
    background: rgba(107, 91, 246, 0.1);
    padding: 1rem 1.5rem;
    border-radius: var(--radius-lg);
    margin-bottom: 2rem;
    border-left: 4px solid #6B5BF6;
    backdrop-filter: blur(10px);
}

#classDisplay p {
    font-weight: 600;
    color: var(--text-primary);
}

#currentClass {
    color: #6B5BF6;
    font-weight: 700;
}

/* ===== SCHEDULE TABLE ===== */
.schedule-table-container {
    background: var(--bg-card);
    backdrop-filter: blur(20px);
    border-radius: var(--radius-xl);
    padding: 2rem;
    box-shadow: var(--shadow-lg);
    border: 1px solid rgba(255, 255, 255, 0.2);
    overflow-x: auto;
    position: relative;
}

.schedule-table-container::before {
    content: '';
    position: absolute;
    bottom: -20%;
    right: -10%;
    width: 250px;
    height: 250px;
    background: var(--warm-gradient);
    border-radius: 50%;
    opacity: 0.03;
    filter: blur(40px);
}

#scheduleTable {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0;
    border-radius: var(--radius-lg);
    overflow: hidden;
    box-shadow: var(--shadow-md);
    position: relative;
    z-index: 1;
}

#scheduleTable thead tr {
    background: var(--primary-gradient);
    color: var(--text-white);
}

#scheduleTable th {
    padding: 1.25rem 1rem;
    text-align: center;
    font-weight: 700;
    font-size: 0.9rem;
    position: relative;
}

#scheduleTable th:first-child {
    border-top-left-radius: var(--radius-lg);
}

#scheduleTable th:last-child {
    border-top-right-radius: var(--radius-lg);
}

#scheduleTable th small {
    display: block;
    font-size: 0.75rem;
    font-weight: 400;
    opacity: 0.9;
    margin-top: 0.25rem;
}

#scheduleTable tbody tr {
    transition: var(--transition-smooth);
}

#scheduleTable tbody tr:hover {
    background: rgba(107, 91, 246, 0.02);
}

#scheduleTable td {
    padding: 1rem;
    border-bottom: 1px solid rgba(156, 163, 175, 0.1);
    vertical-align: top;
    min-height: 80px;
    position: relative;
    transition: var(--transition-smooth);
}

#scheduleTable td:first-child {
    background: rgba(248, 250, 252, 0.8);
    font-weight: 700;
    text-align: center;
    color: var(--text-primary);
    border-right: 2px solid rgba(107, 91, 246, 0.1);
}

/* ===== SCHEDULE CELLS ===== */
.schedule-cell {
    cursor: pointer;
    border-radius: var(--radius-sm);
    transition: var(--transition-smooth);
    position: relative;
    overflow: hidden;
}

.schedule-cell::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 4px;
    background: transparent;
    transition: var(--transition-smooth);
}

.schedule-cell:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
}

.schedule-cell:hover::before {
    background: var(--primary-gradient);
}

.subject-info {
    padding: 0.75rem;
    border-radius: var(--radius-sm);
    background: rgba(107, 91, 246, 0.05);
    border: 1px solid rgba(107, 91, 246, 0.1);
    transition: var(--transition-smooth);
}

.subject-info strong {
    color: #6B5BF6;
    font-size: 0.9rem;
    font-weight: 700;
    display: block;
    margin-bottom: 0.5rem;
}

.subject-info small {
    color: var(--text-secondary);
    font-size: 0.8rem;
    font-weight: 500;
    display: block;
    margin-bottom: 0.25rem;
}

.empty-slot {
    padding: 1.5rem 0.5rem;
    color: var(--text-muted);
    font-style: italic;
    text-align: center;
    background: rgba(156, 163, 175, 0.05);
    border: 2px dashed rgba(156, 163, 175, 0.2);
    border-radius: var(--radius-sm);
    transition: var(--transition-smooth);
}

.empty-slot:hover {
    background: rgba(107, 91, 246, 0.05);
    border-color: rgba(107, 91, 246, 0.2);
    color: var(--text-secondary);
}

/* ===== NAVIGATION ===== */
.navigation {
    margin-top: 3rem;
    display: flex;
    justify-content: center;
}

.navigation button {
    display: inline-flex;
    align-items: center;
    gap: 0.75rem;
    padding: 1rem 2rem;
    background: var(--secondary-gradient);
    color: var(--text-white);
    border: none;
    border-radius: var(--radius-lg);
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    transition: var(--transition-smooth);
    box-shadow: var(--shadow-md);
    position: relative;
    overflow: hidden;
}

.navigation button::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    transition: var(--transition-smooth);
    transform: translate(-50%, -50%);
}

.navigation button:hover {
    transform: translateY(-3px);
    box-shadow: var(--shadow-lg);
}

.navigation button:hover::before {
    width: 300px;
    height: 300px;
}

.navigation button:active {
    transform: translateY(-1px);
}

.navigation button ion-icon {
    font-size: 1.25rem;
}

/* ===== RESPONSIVE DESIGN ===== */
@media (max-width: 1200px) {
    .container {
        padding: 1.5rem;
    }
    
    .header-section {
        padding: 1.5rem 2rem;
    }
    
    .header-section h1 {
        font-size: 2rem;
    }
    
    .schedule-table-container {
        padding: 1.5rem;
    }
}

@media (max-width: 768px) {
    .container {
        padding: 1rem;
    }
    
    .header-section {
        padding: 1.5rem;
        text-align: center;
    }
    
    .header-section h1 {
        font-size: 1.75rem;
        margin-bottom: 1.5rem;
    }
    
    .user-info {
        flex-direction: column;
        gap: 0.75rem;
    }
    
    .user-info span {
        width: 100%;
        text-align: center;
    }
    
    #teacherControls {
        padding: 1.5rem;
    }
    
    .form-row {
        grid-template-columns: 1fr;
        gap: 0.5rem;
    }
    
    .form-row label {
        font-size: 0.9rem;
    }
    
    .form-actions {
        flex-direction: column;
    }
    
    .form-actions button {
        width: 100%;
        justify-content: center;
    }
    
    .schedule-table-container {
        padding: 1rem;
        margin: 0 -0.5rem;
    }
    
    #scheduleTable {
        font-size: 0.8rem;
    }
    
    #scheduleTable th,
    #scheduleTable td {
        padding: 0.5rem 0.25rem;
        min-width: 80px;
    }
    
    .subject-info {
        padding: 0.5rem;
    }
    
    .subject-info strong {
        font-size: 0.8rem;
    }
    
    .subject-info small {
        font-size: 0.7rem;
    }
    
    .empty-slot {
        padding: 1rem 0.25rem;
        font-size: 0.8rem;
    }
}

@media (max-width: 480px) {
    .header-section h1 {
        font-size: 1.5rem;
    }
    
    #scheduleTable th,
    #scheduleTable td {
        padding: 0.375rem 0.125rem;
        min-width: 70px;
    }
    
    #scheduleTable {
        font-size: 0.7rem;
    }
    
    .subject-info strong {
        font-size: 0.7rem;
    }
    
    .subject-info small {
        font-size: 0.65rem;
    }
    
    .navigation button {
        padding: 0.875rem 1.5rem;
        font-size: 0.9rem;
    }
}

/* ===== NOTIFICATION STYLES ===== */
.notification {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 1rem 1.5rem;
    border-radius: var(--radius-lg);
    color: var(--text-white);
    font-weight: 600;
    z-index: 9999;
    max-width: 350px;
    box-shadow: var(--shadow-xl);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    animation: slideInRight 0.3s ease-out;
}

.notification.success {
    background: var(--success-gradient);
}

.notification.error {
    background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
}

.notification.info {
    background: var(--info-color);
}

@keyframes slideInRight {
    from {
        transform: translateX(100%);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    }
}

/* ===== ACCESSIBILITY ===== */
@media (prefers-reduced-motion: reduce) {
    * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
    }
}

*:focus-visible {
    outline: 2px solid #6B5BF6;
    outline-offset: 2px;
    border-radius: 4px;
}

/* ===== PRINT STYLES ===== */
@media print {
    body::before,
    .header-section::before,
    #teacherControls::before,
    .schedule-table-container::before {
        display: none;
    }
    
    .navigation,
    .form-actions,
    #teacherControls {
        display: none;
    }
    
    .container {
        max-width: 100%;
        padding: 0;
    }
    
    .schedule-table-container {
        box-shadow: none;
        border: 1px solid #ddd;
    }
    
    #scheduleTable {
        box-shadow: none;
    }
    
    * {
        background: white !important;
        color: black !important;
    }
}
</style>

</head>

<!-- ใส่ส่วนนี้แทนใน <body> ของคุณ -->

    <div class="container">
        <!-- Header Section -->
        <div class="header-section">
            <h1>ตารางเรียน</h1>
            <div class="user-info">
                <span id="userFullName">กำลังโหลด...</span>
                <span id="userClass">-</span>
                <span id="userRole">-</span>
            </div>
        </div>

        <!-- Controls Section - สำหรับอาจารย์และแอดมินเท่านั้น -->
        <div id="teacherControls" style="display: none;">
            <h2>จัดการตารางเรียน</h2>
            
            <!-- Class Selector -->
            <div class="class-selector">
                <label for="classSelect">เลือกชั้นเรียน:</label>
                <select id="classSelect">
                    <option value="">-- เลือกชั้นเรียน --</option>
                    <option value="1/1">1/1</option>
                    <option value="1/2">1/2</option>
                    <option value="2/1">2/1</option>
                    <option value="2/2">2/2</option>
                    <option value="3/1">3/1</option>
                    <option value="3/2">3/2</option>
                </select>
            </div>

            <!-- Add/Edit Schedule Form -->
            <div class="schedule-form">
                <h3 id="formTitle">เพิ่ม/แก้ไขตารางเรียน</h3>
                <form id="scheduleForm">
                    <div class="form-row">
                        <label>วัน:</label>
                        <select id="daySelect" required>
                            <option value="">เลือกวัน</option>
                            <option value="monday">จันทร์</option>
                            <option value="tuesday">อังคาร</option>
                            <option value="wednesday">พุธ</option>
                            <option value="thursday">พฤหัสบดี</option>
                            <option value="friday">ศุกร์</option>
                        </select>
                    </div>
                    
                    <div class="form-row">
                        <label>คาบที่:</label>
                        <select id="periodSelect" required>
                            <option value="">เลือกคาบ</option>
                            <option value="1">คาบที่ 1 (08:00-08:50)</option>
                            <option value="2">คาบที่ 2 (08:50-09:40)</option>
                            <option value="3">คาบที่ 3 (09:55-10:45)</option>
                            <option value="4">คาบที่ 4 (10:45-11:35)</option>
                            <option value="5">คาบที่ 5 (12:30-13:20)</option>
                            <option value="6">คาบที่ 6 (13:20-14:10)</option>
                            <option value="7">คาบที่ 7 (14:25-15:15)</option>
                            <option value="8">คาบที่ 8 (15:15-16:05)</option>
                        </select>
                    </div>
                    
                    <div class="form-row">
                        <label>วิชา:</label>
                        <input type="text" id="subjectInput" placeholder="ชื่อวิชา" required>
                    </div>
                    
                    <div class="form-row">
                        <label>ครูผู้สอน:</label>
                        <input type="text" id="teacherInput" placeholder="ชื่อครูผู้สอน" required>
                    </div>
                    
                    <div class="form-row">
                        <label>ห้องเรียน:</label>
                        <input type="text" id="roomInput" placeholder="ห้องเรียน เช่น A-101" required>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" id="saveBtn">บันทึก</button>
                        <button type="button" id="cancelBtn">ยกเลิก</button>
                        <button type="button" id="deleteBtn" style="display: none;">ลบ</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Schedule Display Section -->
        <div class="schedule-display">
            <h2 id="scheduleTitle">ตารางเรียนของฉัน</h2>
            
            <!-- Class Display for Teachers -->
            <div id="classDisplay" style="display: none;">
                <p>กำลังแสดงตารางเรียนชั้น: <span id="currentClass">-</span></p>
            </div>

            <!-- Schedule Table -->
            <div class="schedule-table-container">
                <table id="scheduleTable">
                    <thead>
                        <tr>
                            <th>วัน</th>
                            <th>คาบ 1<br><small>08:00-08:50</small></th>
                            <th>คาบ 2<br><small>08:50-09:40</small></th>
                            <th>คาบ 3<br><small>09:55-10:45</small></th>
                            <th>คาบ 4<br><small>10:45-11:35</small></th>
                            <th>คาบ 5<br><small>12:30-13:20</small></th>
                            <th>คาบ 6<br><small>13:20-14:10</small></th>
                            <th>คาบ 7<br><small>14:25-15:15</small></th>
                            <th>คาบ 8<br><small>15:15-16:05</small></th>
                        </tr>
                    </thead>
                    <tbody id="scheduleBody">
                        <!-- จะถูกสร้างโดย JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Navigation -->
        <div class="navigation">
            <button onclick="goBack()">
                <ion-icon name="arrow-back"></ion-icon>
                กลับหน้าหลัก
            </button>
        </div>
    </div>

    <script>
        // ข้อมูลผู้ใช้ปัจจุบัน
        let currentUser = null;
        let currentUserRole = null;
        let currentUserClass = null;
        let selectedClass = null;
        let editingSchedule = null;

        // ข้อมูลตารางเรียนเริ่มต้น
        const defaultScheduleData = {
            '3/1': {
                monday: {
                    1: { subject: 'คณิตศาสตร์', teacher: 'อ.สมศรี จันทร์เพ็ญ', room: 'A-101' },
                    2: { subject: 'คณิตศาสตร์', teacher: 'อ.สมศรี จันทร์เพ็ญ', room: 'A-101' },
                    3: { subject: 'ภาษาอังกฤษ', teacher: 'อ.วิภาวี สีใส', room: 'B-205' },
                    4: { subject: 'ภาษาอังกฤษ', teacher: 'อ.วิภาวี สีใส', room: 'B-205' },
                    5: { subject: 'วิทยาการคอมพิวเตอร์', teacher: 'อ.ธนกฤต โค้ดดี', room: 'C-301' },
                    6: { subject: 'วิทยาการคอมพิวเตอร์', teacher: 'อ.ธนกฤต โค้ดดี', room: 'C-301' }
                },
                tuesday: {
                    1: { subject: 'ฟิสิกส์', teacher: 'อ.สมชาย นิวตัน', room: 'D-102' },
                    2: { subject: 'ฟิสิกส์', teacher: 'อ.สมชาย นิวตัน', room: 'D-102' },
                    3: { subject: 'เคมี', teacher: 'อ.สมหญิง อะตอม', room: 'D-205' },
                    4: { subject: 'เคมี', teacher: 'อ.สมหญิง อะตอม', room: 'D-205' },
                    5: { subject: 'ชีววิทยา', teacher: 'อ.วิไล เซลล์', room: 'E-301' },
                    6: { subject: 'ชีววิทยา', teacher: 'อ.วิไล เซลล์', room: 'E-301' }
                },
                wednesday: {
                    1: { subject: 'ภาษาไทย', teacher: 'อ.สุดา คำดี', room: 'F-101' },
                    2: { subject: 'ภาษาไทย', teacher: 'อ.สุดา คำดี', room: 'F-101' },
                    3: { subject: 'สังคมศึกษา', teacher: 'อ.ประวิทย์ ประวัติศาสตร์', room: 'G-205' },
                    4: { subject: 'สังคมศึกษา', teacher: 'อ.ประวิทย์ ประวัติศาสตร์', room: 'G-205' },
                    5: { subject: 'ศิลปะ', teacher: 'อ.สวยใส ศิลป์', room: 'H-301' },
                    6: { subject: 'ศิลปะ', teacher: 'อ.สวยใส ศิลป์', room: 'H-301' }
                },
                thursday: {
                    1: { subject: 'พลศึกษา', teacher: 'อ.แข็งแรง กีฬา', room: 'สนามกีฬา' },
                    2: { subject: 'พลศึกษา', teacher: 'อ.แข็งแรง กีฬา', room: 'สนามกีฬา' },
                    3: { subject: 'คณิตศาสตร์', teacher: 'อ.สมศรี จันทร์เพ็ญ', room: 'A-101' },
                    4: { subject: 'คณิตศาสตร์', teacher: 'อ.สมศรี จันทร์เพ็ญ', room: 'A-101' },
                    5: { subject: 'ภาษาอังกฤษ', teacher: 'อ.วิภาวี สีใส', room: 'B-205' },
                    6: { subject: 'ภาษาอังกฤษ', teacher: 'อ.วิภาวี สีใส', room: 'B-205' }
                },
                friday: {
                    1: { subject: 'วิทยาการคอมพิวเตอร์', teacher: 'อ.ธนกฤต โค้ดดี', room: 'C-301' },
                    2: { subject: 'วิทยาการคอมพิวเตอร์', teacher: 'อ.ธนกฤต โค้ดดี', room: 'C-301' },
                    3: { subject: 'กิจกรรมพัฒนาผู้เรียน', teacher: 'อ.ประจำชั้น', room: 'ห้องเรียน' },
                    4: { subject: 'กิจกรรมพัฒนาผู้เรียน', teacher: 'อ.ประจำชั้น', room: 'ห้องเรียน' }
                }
            }
        };

        let scheduleData = {};

        const dayNames = {
            monday: 'จันทร์',
            tuesday: 'อังคาร',
            wednesday: 'พุธ',
            thursday: 'พฤหัสบดี',
            friday: 'ศุกร์'
        };

        // โหลดข้อมูลผู้ใช้
        function loadUserData() {
            try {
                const isLoggedIn = localStorage.getItem('isLoggedIn');
                const userData = localStorage.getItem('userData');
                
                if (isLoggedIn === 'true' && userData) {
                    currentUser = JSON.parse(userData);
                    currentUserRole = currentUser.role || 'student';
                    currentUserClass = currentUser.class || '3/1';
                    
                    document.getElementById('userFullName').textContent = 
                        `${currentUser.firstName || 'ไม่ระบุ'} ${currentUser.lastName || ''}`;
                    document.getElementById('userClass').textContent = `ชั้น: ${currentUserClass}`;
                    document.getElementById('userRole').textContent = `สถานะ: ${getRoleText(currentUserRole)}`;
                    
                } else {
                    // ค่าเริ่มต้น
                    currentUser = { firstName: 'ผู้ใช้', lastName: 'ทั่วไป' };
                    currentUserRole = 'student';
                    currentUserClass = '3/1';
                    
                    document.getElementById('userFullName').textContent = 'ผู้ใช้ทั่วไป';
                    document.getElementById('userClass').textContent = 'ชั้น: 3/1';
                    document.getElementById('userRole').textContent = 'สถานะ: นักเรียน';
                }
                
                setupUIByRole();
                
            } catch (error) {
                console.error('Error loading user data:', error);
                currentUserRole = 'student';
                currentUserClass = '3/1';
                setupUIByRole();
            }
        }

        // แปลงบทบาท
        function getRoleText(role) {
            const roleTexts = {
                'student': 'นักเรียน',
                'teacher': 'ครู',
                'admin': 'ผู้ดูแลระบบ'
            };
            return roleTexts[role] || 'ไม่ระบุ';
        }

        // ตั้งค่า UI ตามบทบาท
        function setupUIByRole() {
            const teacherControls = document.getElementById('teacherControls');
            const scheduleTitle = document.getElementById('scheduleTitle');
            const classDisplay = document.getElementById('classDisplay');
            
            if (currentUserRole === 'teacher' || currentUserRole === 'admin') {
                teacherControls.style.display = 'block';
                scheduleTitle.textContent = 'จัดการตารางเรียน';
                classDisplay.style.display = 'block';
                
                if (currentUserRole === 'teacher' && currentUserClass) {
                    selectedClass = currentUserClass;
                    document.getElementById('classSelect').value = currentUserClass;
                    document.getElementById('currentClass').textContent = currentUserClass;
                    displaySchedule();
                }
                
            } else {
                teacherControls.style.display = 'none';
                scheduleTitle.textContent = `ตารางเรียนชั้น ${currentUserClass}`;
                classDisplay.style.display = 'none';
                selectedClass = currentUserClass;
                displaySchedule();
            }
        }

        // โหลดข้อมูลตาราง
        function loadScheduleData() {
            try {
                const savedSchedules = localStorage.getItem('classSchedules');
                if (savedSchedules) {
                    scheduleData = JSON.parse(savedSchedules);
                } else {
                    // ใช้ข้อมูลเริ่มต้น
                    scheduleData = JSON.parse(JSON.stringify(defaultScheduleData));
                    saveScheduleData();
                }
            } catch (error) {
                console.error('Error loading schedule data:', error);
                scheduleData = JSON.parse(JSON.stringify(defaultScheduleData));
            }
        }

        // บันทึกข้อมูลตาราง
        function saveScheduleData() {
            try {
                localStorage.setItem('classSchedules', JSON.stringify(scheduleData));
                return true;
            } catch (error) {
                console.error('Error saving schedule data:', error);
                showNotification('เกิดข้อผิดพลาดในการบันทึกข้อมูล', 'error');
                return false;
            }
        }

        // แสดงตารางเรียน
        function displaySchedule() {
            if (!selectedClass) {
                document.getElementById('scheduleBody').innerHTML = 
                    '<tr><td colspan="9" style="text-align: center; padding: 2rem;">กรุณาเลือกชั้นเรียน</td></tr>';
                return;
            }
            
            const scheduleBody = document.getElementById('scheduleBody');
            scheduleBody.innerHTML = '';
            
            const days = ['monday', 'tuesday', 'wednesday', 'thursday', 'friday'];
            
            days.forEach(day => {
                const row = document.createElement('tr');
                
                // คอลัมน์วัน
                const dayCell = document.createElement('td');
                dayCell.innerHTML = `<strong>${dayNames[day]}</strong>`;
                row.appendChild(dayCell);
                
                // คอลัมน์คาบเรียน
                for (let period = 1; period <= 8; period++) {
                    const cell = document.createElement('td');
                    cell.className = 'schedule-cell';
                    cell.setAttribute('data-day', day);
                    cell.setAttribute('data-period', period);
                    
                    const hasSchedule = scheduleData[selectedClass] && 
                                      scheduleData[selectedClass][day] && 
                                      scheduleData[selectedClass][day][period];
                    
                    if (hasSchedule) {
                        const subject = scheduleData[selectedClass][day][period];
                        cell.innerHTML = `
                            <div class="subject-info">
                                <strong>${subject.subject}</strong>
                                <small>ครู: ${subject.teacher}</small>
                                <small>ห้อง: ${subject.room}</small>
                            </div>
                        `;
                        
                        // เพิ่ม event สำหรับอาจารย์
                        if (currentUserRole === 'teacher' || currentUserRole === 'admin') {
                            cell.style.cursor = 'pointer';
                            cell.addEventListener('click', () => editSchedule(day, period));
                        }
                    } else {
                        cell.innerHTML = '<div class="empty-slot">ว่าง</div>';
                        
                        // เพิ่ม event สำหรับอาจารย์
                        if (currentUserRole === 'teacher' || currentUserRole === 'admin') {
                            cell.style.cursor = 'pointer';
                            cell.addEventListener('click', () => addSchedule(day, period));
                        }
                    }
                    
                    row.appendChild(cell);
                }
                
                scheduleBody.appendChild(row);
            });
        }

        // เพิ่มตาราง
        function addSchedule(day, period) {
            if (!selectedClass) {
                showNotification('กรุณาเลือกชั้นเรียนก่อน', 'error');
                return;
            }
            
            editingSchedule = { day, period, isNew: true };
            
            document.getElementById('scheduleForm').reset();
            document.getElementById('daySelect').value = day;
            document.getElementById('periodSelect').value = period;
            
            document.getElementById('formTitle').textContent = 'เพิ่มรายวิชา';
            document.getElementById('saveBtn').textContent = 'เพิ่มรายวิชา';
            document.getElementById('deleteBtn').style.display = 'none';
            
            document.getElementById('scheduleForm').scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        // แก้ไขตาราง
        function editSchedule(day, period) {
            if (!selectedClass) return;
            
            const classSchedule = scheduleData[selectedClass];
            if (!classSchedule || !classSchedule[day] || !classSchedule[day][period]) return;
            
            const subject = classSchedule[day][period];
            editingSchedule = { day, period, isNew: false };
            
            document.getElementById('daySelect').value = day;
            document.getElementById('periodSelect').value = period;
            document.getElementById('subjectInput').value = subject.subject;
            document.getElementById('teacherInput').value = subject.teacher;
            document.getElementById('roomInput').value = subject.room;
            
            document.getElementById('formTitle').textContent = 'แก้ไขรายวิชา';
            document.getElementById('saveBtn').textContent = 'บันทึกการแก้ไข';
            document.getElementById('deleteBtn').style.display = 'inline-block';
            
            document.getElementById('scheduleForm').scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        // บันทึกรายการ
        function saveScheduleEntry() {
            if (!selectedClass) {
                showNotification('กรุณาเลือกชั้นเรียนก่อน', 'error');
                return;
            }
            
            const day = document.getElementById('daySelect').value;
            const period = document.getElementById('periodSelect').value;
            const subject = document.getElementById('subjectInput').value.trim();
            const teacher = document.getElementById('teacherInput').value.trim();
            const room = document.getElementById('roomInput').value.trim();
            
            if (!day || !period || !subject || !teacher || !room) {
                showNotification('กรุณากรอกข้อมูลให้ครบถ้วน', 'error');
                return;
            }
            
            // สร้างโครงสร้างข้อมูล
            if (!scheduleData[selectedClass]) {
                scheduleData[selectedClass] = {};
            }
            if (!scheduleData[selectedClass][day]) {
                scheduleData[selectedClass][day] = {};
            }
            
            // บันทึก
            scheduleData[selectedClass][day][period] = {
                subject: subject,
                teacher: teacher,
                room: room
            };
            
            if (saveScheduleData()) {
                showNotification(
                    editingSchedule && editingSchedule.isNew ? 'เพิ่มรายวิชาเรียบร้อย' : 'แก้ไขรายวิชาเรียบร้อย', 
                    'success'
                );
                
                displaySchedule();
                resetForm();
            }
        }

        // ลบรายการ
        function deleteScheduleEntry() {
            if (!editingSchedule || !selectedClass) return;
            
            if (!confirm('คุณแน่ใจหรือไม่ว่าต้องการลบรายวิชานี้?')) return;
            
            const { day, period } = editingSchedule;
            
            if (scheduleData[selectedClass] && scheduleData[selectedClass][day]) {
                delete scheduleData[selectedClass][day][period];
                
                // ถ้าไม่มีคาบในวันนั้นแล้ว
                if (Object.keys(scheduleData[selectedClass][day]).length === 0) {
                    delete scheduleData[selectedClass][day];
                }
            }
            
            if (saveScheduleData()) {
                showNotification('ลบรายวิชาเรียบร้อย', 'success');
                displaySchedule();
                resetForm();
            }
        }

        // รีเซ็ตฟอร์ม
        function resetForm() {
            document.getElementById('scheduleForm').reset();
            editingSchedule = null;
            document.getElementById('formTitle').textContent = 'เพิ่ม/แก้ไขตารางเรียน';
            document.getElementById('saveBtn').textContent = 'บันทึก';
            document.getElementById('deleteBtn').style.display = 'none';
        }

        // แสดงการแจ้งเตือน
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // กลับหน้าหลัก
        function goBack() {
            window.location.href = './index.html';
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', function() {
            loadScheduleData();
            loadUserData();
            
            // Class selector
            document.getElementById('classSelect').addEventListener('change', function() {
                selectedClass = this.value;
                document.getElementById('currentClass').textContent = selectedClass || '-';
                
                if (selectedClass) {
                    if (!scheduleData[selectedClass]) {
                        scheduleData[selectedClass] = {};
                    }
                    displaySchedule();
                    resetForm();
                }
            });
            
            // Form submit
            document.getElementById('scheduleForm').addEventListener('submit', function(e) {
                e.preventDefault();
                saveScheduleEntry();
            });
            
            // Cancel button
            document.getElementById('cancelBtn').addEventListener('click', resetForm);
            
            // Delete button
            document.getElementById('deleteBtn').addEventListener('click', deleteScheduleEntry);
        });
    </script>
